<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>House Price Prediction API Demo</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        label { display: block; margin-top: 10px; }
        input, select { margin-bottom: 10px; }
        .result { margin-top: 20px; font-weight: bold; }
    </style>
</head>
<body>
    <h1>House Price Prediction</h1>
    <form id="predictForm">
        <div id="featureInputs"></div>
        <button type="submit">Predict Price</button>
    </form>
    <div class="result" id="result"></div>
    <hr>
    <h2>Model Features</h2>
    <button onclick="getFeatures()">Show Features</button>
    <ul id="featuresList"></ul>
    <script>
        // The features must match the API
        const FEATURES = [
            'bedrooms', 'bathrooms', 'sqft_living', 'sqft_lot', 'floors',
            'waterfront', 'view', 'condition', 'house_age',
            'was_renovated', 'total_sqft'
        ];

        // Dynamically create input fields
        const featureInputs = document.getElementById('featureInputs');
        FEATURES.forEach(f => {
            const label = document.createElement('label');
            label.textContent = f;
            const input = document.createElement('input');
            input.type = 'number';
            input.step = 'any';
            input.id = f;
            input.name = f;
            label.appendChild(input);
            featureInputs.appendChild(label);
        });

        document.getElementById('predictForm').onsubmit = async function(e) {
            e.preventDefault();
            const data = {};
            FEATURES.forEach(f => {
                const val = document.getElementById(f).value;
                data[f] = val === '' ? null : Number(val);
            });
            document.getElementById('result').textContent = 'Predicting...';
            try {
                const res = await fetch('/predict', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });
                const json = await res.json();
                if (res.ok) {
                    document.getElementById('result').textContent = 'Predicted Price: $' + json.predicted_price.toFixed(2);
                } else {
                    document.getElementById('result').textContent = 'Error: ' + (json.detail || 'Unknown error');
                }
            } catch (err) {
                document.getElementById('result').textContent = 'Error: ' + err;
            }
        };

        async function getFeatures() {
            const res = await fetch('/features');
            const json = await res.json();
            const list = document.getElementById('featuresList');
            list.innerHTML = '';
            json.features.forEach(f => {
                const li = document.createElement('li');
                li.textContent = f;
                list.appendChild(li);
            });
        }
    </script>
</body>
</html>
